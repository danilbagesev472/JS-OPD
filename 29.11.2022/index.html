    <script>
let arr = 
  [[1, 7, 4],
   [5, 2, 8],
   [9, 6, 3]];
   for(let a = 0; a < arr.length; a++){
   for(let b = 0; b < arr.length; b++){
   if (arr[b] > arr[b+1]){
   let temp = arr[0][b]
    arr[0][b] = arr[0][b+1]
    arr[0][b+1] = temp
   }
  }
 }
 for(let c = 0; c < 3; c++) {
  console.log(arr[c])
 }
