<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let num = parseInt(prompt("Введите число: "));
if (num % 2 === 0) {
    num++;
}
let sumOdd = 0;
while (num <= 10) {
    sumOdd += num;
    num += 2;
}
console.log("Сумма всех нечетных чисел не меньше заданного: " + sumOdd);
  </script>
</body>
</html>
